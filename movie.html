<body>
    <div class="container pt-5 review_conatiner" id="movie_main_review_conatiner">
        <div class="row">
            <h1 class="main-heading col-12">Movie Review Web Page</h1>
        </div>
        <div class="col-12 mb-4">
            <label for="movie_title" class="labels">Movie Title</label>
            <input type="text" id="movie_title" placeholder="Enter Movie Name" class="w-100 input_box_style">

            <label for="movie_title_2" class="labels">Review</label>
            <textarea class="w-100  input_box_style" rows="8" cols="" id="reviewTextarea" placeholder="Enter your review"></textarea>
        </div>
        <div class="d-flex felx-row justify-content-end mt-3">
            <button class="btn btn-primary" id="adding_btn" onclick="add_reviews()">Add</button>
        </div>

        <div class="col-12 mt-4" id="reviews_container">
        
           

        </div>

    </div>
    
 <script src="movie.js"></script>
